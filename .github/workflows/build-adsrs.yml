name: Update Adblock Rules

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 时间 02:00 执行，可按需调整
  workflow_dispatch:       # 支持手动触发

jobs:
  update-adblock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install sing-box
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh
          sing-box version

      - name: Run adblock update script
        run: python adblock_update.py

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add adblock.json adblock.srs
          git diff --cached --quiet || git commit -m "Update adblock rules"
          git push
